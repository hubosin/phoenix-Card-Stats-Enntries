<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Cards</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #111;
      color: rgb(36, 36, 36);
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 260px);
      gap: 20px;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 260px;
      height: 420px;
    }

    .card img.bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .card img.photo {
      position: absolute;
      top: 81.19px;
      left: 31px;
      width: 194px;
      height: 104px;
      object-fit: cover;
      border-radius: 6px;
    }

    .text {
      position: absolute;
      font-size: 12px;
      pointer-events: none;
    }

    .name {
      top: 47px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .weight { top: 53.2px; right: 32px; font-size: 10px;  font-weight: bold;}

    .length { bottom: 202px; left: 125px; font-size: 9px; text-align: center; font-weight: bold;}
    .height { bottom: 201.5px; left: 159.5px; font-size: 9px; text-align: center; font-weight: bold;}
    .hyp { bottom: 202px; left: 195px; font-size: 9px; text-align: center; font-weight: bold;}

    .speed { top: 237px; left: 150px; font-size: 12px;  font-weight: bold;}
    .velocity { top: 257px; left: 150px; font-size: 12px;  font-weight: bold;}
    .accel { top: 277px; left: 150px; font-size: 12px;  font-weight: bold;}

    .force { top: 297px; left: 150px; font-size: 12px;  font-weight: bold;}
    .work { top: 317px; left: 150px; font-size: 12px;  font-weight: bold;}
    .power { top: 337px; left: 150px; font-size: 12px;  font-weight: bold;}
    .hp { top: 357px; left: 150px; font-size: 12px; font-weight: bold;}

    .qrcode {
      position: absolute;
      top: 37.9px;
      left: 13.5px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .qrcode a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .qrcode img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<h1>Physics Cards</h1>
<div id="grid"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="Main.js"></script>
</body>
</html>
